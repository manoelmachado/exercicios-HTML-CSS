<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia de tabelas grandes</title>
</head>
<body>
<!-- ANATOMIA PARA TABELAS GRANDES
    TABLE
        CAPTION (TITULO/LEGENDA)
        THEAD
            TR, TD, TH
        TBODY 
            TR, TD, TH
        TFOOOT
            TR, TD, TH
    -->
            

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
